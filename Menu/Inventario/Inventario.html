<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventário - CEVA Logistics</title>

  <link rel="stylesheet" href="../../style.css">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="app-layout">

  <aside class="sidebar">
    <div class="sidebar-header">
      <h3>CEVA Inventário</h3>
    </div>
    <nav class="sidebar-menu">

      <div class="sidebar-item dropdown-rotinas" id="rotinasDropdown">
        <a href="#" class="dropdown-toggle">
          <i class="fas fa-list-ul"></i> Rotinas <i class="fas fa-chevron-down dropdown-icon"></i>
        </a>
        <div class="dropdown-content">
          <a href="#" id="btnCiclico"><i class="fas fa-redo-alt"></i> Cíclico</a>
          <a href="#" id="btnClause"><i class="fas fa-balance-scale"></i> Clause</a>
          <a href="#" id="btnRN"><i class="fas fa-tags"></i> RN (Reserva Normal)</a>
        </div>
      </div>

      <div class="sidebar-item disabled">
        <a href="#">
          <i class="fas fa-chart-line"></i> Dashboard
        </a>
      </div>

      <div class="sidebar-item disabled">
        <a href="#">
          <i class="fas fa-file-alt"></i> Relatório
        </a>
      </div>

      <div class="sidebar-item">
        <a href="../../index.html">
          <i class="fas fa-arrow-circle-left"></i> Voltar (Sair)
        </a>
      </div>

    </nav>
  </aside>

  <main class="main-content">
    <h1>Menu de Inventário</h1>
    <p>Selecione uma rotina na barra lateral para iniciar a operação.</p>
  </main>
</div>

<script>
  document.getElementById('rotinasDropdown').addEventListener('click', function(event) {
      // Previne que o link (<a>) navegue para #
      event.preventDefault();
      this.classList.toggle('open');
      // Altera o ícone de seta
      const icon = this.querySelector('.dropdown-icon');
      if (icon) {
          icon.classList.toggle('fa-chevron-down');
          icon.classList.toggle('fa-chevron-up');
      }
  });
</script>
</body>
</html>
